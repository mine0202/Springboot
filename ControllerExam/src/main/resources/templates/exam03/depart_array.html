<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  <p>[[${list}]]</p>-->
<!--  <p>[[${list1}]]</p>-->
<!--  <p>[[${list2}]]</p>-->

<th:block th:each="element:${list}">
    <p>[[${element}]]</p>
    <div th:if="${element == '10'}">부서번호 : [[${element}]]</div>
    <div th:if="${element == 'Accounting'}">부서명 : [[${element}]]</div>
    <div th:if="${element == 'Seoul'}">위치 : [[${element}]]</div>
</th:block>

</body>
</html>

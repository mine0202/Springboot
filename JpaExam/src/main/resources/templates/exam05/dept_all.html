<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    부트스트랩 링크-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">부서번호</th>
            <th scope="col">부서이름</th>
            <th scope="col">위치</th>
            <th scope="col">등록일자</th>
            <th scope="col">수정일자</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="dept :${list}">
            <tr>
<!--                수정페이지 열기 링크 달기 , 해당 경로에 dno 정보를 넘겨주기-->
<!--         변수 값도 같이 넘기는 방법  th:href="@{'이동페이지url' +${변수}}" -->
<!--                ex) exam05/dept/edition/10 이렇게 넘겨짐-->
                <th><a th:href="@{'/exam05/dept/edition/'+${dept.dno}}">[[${dept.dno}]]</a></th>
                <th>[[${dept.dname}]]</th>
                <th>[[${dept.loc}]]</th>
                <th>[[${dept.insertTime}]]</th>
                <th>[[${dept.updateTime}]]</th>
            </tr>
        </th:block>
        </tbody>
    </table>
<!--    추가버튼 -->
    <div class="text-center">
<!--        타임리프 문법  th:href="@{이동url경로}"-->
        <a th:href="@{/exam05/dept/addition}" class="btn btn-primary center">Add</a>
    </div>
</div>

<script th:inline="javascript">
    let obj =[[${list}]];
    console.log(obj);
</script>
</body>
</html>

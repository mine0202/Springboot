<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

</head>
<body>
<!-- mt-5  마진탑 5픽셀 -->
<div class="container mt-5">
<!--  입력폼 -->
  <div>
<!--    action 해당 주소로 post 방식으로 정보를 보냄 -->
    <form action="/exam05/emp/add" method="post">
      <div class="mb-3">
        <label for="ename" class="form-label">사원이름</label>
        <input type="text" class="form-control" id="ename" required name="ename">
      </div>
      <div class="mb-3">
        <label for="job" class="form-label">업무</label>
        <input type="text" class="form-control" id="job" required name="job">
      </div>
        <div class="mb-3">
        <label for="manager" class="form-label">매니저</label>
        <input type="number" class="form-control" id="manager" required name="manager">
      </div>
        <div class="mb-3">
            <label for="hiredate" class="form-label">입사일</label>
            <input type="text" class="form-control" id="hiredate" required name="hiredate" onKeyup="this.value=this.value.replace(/[^0-9]/g,'')">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">월급</label>
            <input type="number" class="form-control" id="salary" required name="salary" onKeyup="this.value=this.value.replace(/[^0-9]/g,'')">
        </div>
        <div class="mb-3">
            <label for="commission" class="form-label">커미션</label>
            <input type="number" class="form-control" id="commission" >
        </div>
        <div class="mb-3">
            <label for="dno" class="form-label">부서 번호</label>
            <input type="number" class="form-control" id="dno" required name="dno" >
        </div>
<!--      서브밋 버튼 -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

</div>


</body>
</html>

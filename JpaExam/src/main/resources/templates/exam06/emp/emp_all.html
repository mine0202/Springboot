<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    부트스트랩 링크-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">사원<br>번호</th>
            <th scope="col">사원<br>이름</th>
            <th scope="col">업무</th>
            <th scope="col">매니저</th>
            <th scope="col">고용<br>일자</th>
            <th scope="col">월급</th>
            <th scope="col">커미션</th>
            <th scope="col">부서<br>번호</th>
            <th scope="col">생성일자</th>
            <th scope="col">수정일자</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="emp :${list}">
            <tr>
                <th><a th:href="@{'/exam06/emp/edition/'+${emp.eno}}" >[[${emp.eno}]]<br>수정</a></th>
                <th>[[${emp.ename}]]</th>
                <th>[[${emp.job}]]</th>
                <th>[[${emp.manager}]]</th>
                <th>[[${emp.hiredate}]]</th>
                <th>[[${emp.salary}]]</th>
                <th>[[${emp.commission}]]</th>
                <th>[[${emp.dno}]]</th>
                <th>[[${emp.insertTime}]]</th>
                <th>[[${emp.updateTime}]]</th>
                <th>
                    <!--      삭제 폼 추가-->
                    <form id="delete-form" th:action="@{'/exam06/emp/delete/'+${emp.eno}}"
                          th:method="delete">
                        <button type="submit" class="btn btn-outline-danger" > Delete </button>
                    </form>
                </th>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="text-center mb-3">
        <!--        타임리프 문법  th:href="@{이동url경로}"-->
        <a th:href="@{/exam06/emp/addition}" class="btn btn-primary center">Add</a>
    </div>
</div>

<script th:inline="javascript">
    let obj =[[${list}]];
    console.log(obj);
</script>
</body>
</html>

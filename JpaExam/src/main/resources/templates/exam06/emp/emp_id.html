<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    부트스트랩 링크-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">사원번호</th>
            <th scope="col">사원이름</th>
            <th scope="col">업무</th>
            <th scope="col">매니저</th>
            <th scope="col">고용일자</th>
            <th scope="col">월급</th>
            <th scope="col">인센티브</th>
            <th scope="col">부서번호</th>
            <th scope="col">생성일자</th>
            <th scope="col">수정일자</th>
        </tr>
        </thead>
        <tbody>
            <tr>
<!-- 에러처리 null 일수 있는데 null포인트 에러가 발생함. 이를 대비해서 emp?.eno 로 코딩하면됨-->
                <th>[[${emp?.eno}]]</th>
                <th>[[${emp?.ename}]]</th>
                <th>[[${emp?.job}]]</th>
                <th>[[${emp?.manager}]]</th>
                <th>[[${emp?.hiredate}]]</th>
                <th>[[${emp?.salary}]]</th>
                <th>[[${emp?.commission}]]</th>
                <th>[[${emp?.dno}]]</th>
                <th>[[${emp?.insertTime}]]</th>
                <th>[[${emp?.updateTime}]]</th>
            </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    let obj =[[${list}]];
    console.log(obj);
</script>
</body>
</html>

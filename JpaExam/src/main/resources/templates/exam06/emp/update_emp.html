<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

</head>
<body>
<!-- mt-5  마진탑 5픽셀 -->
<div class="container mt-5">
<!--  입력폼 -->
  <div>
<!--    action 해당 주소로 post 방식으로 정보를 보냄 -->
<!--      html 에서 form 태그의 속성 method 에는 get, post 두개만 있음-->
<!--      put, delete 는 springboot .properties 파일에 추가 설정 필요-->
<!--      th:action="@{'이동페이지url'+${변수}}"  -->
    <form th:action="@{'/exam06/emp/edit/'+${emp.eno}}" th:method="put">
<!--        html 태그 hidden 태그 , 해당 데이터가 서버로 전송됨-->
        <input type="hidden" name="eno" th:value="${emp.eno}">
        <div class="mb-3">
            <label for="ename" class="form-label">사원이름</label>
            <input type="text" class="form-control"
                   id="ename" required name="ename" th:value="${emp.ename}">
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">업무</label>
            <input type="text" class="form-control"
                   id="job" required name="job" th:value="${emp.job}">
        </div>
        <div class="mb-3">
            <label for="manager" class="form-label">매니저</label>
            <input type="number" class="form-control"
                   id="manager" required name="manager" th:value="${emp.manager}">
        </div>
        <div class="mb-3">
            <label for="hiredate" class="form-label">입사일</label>
            <input type="text" class="form-control"
                   id="hiredate" required name="hiredate" th:value="${emp.hiredate}">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">월급</label>
            <input type="number" class="form-control"
                   id="salary" required name="salary" th:value="${emp.salary}">
        </div>
        <div class="mb-3">
            <label for="commission" class="form-label">커미션</label>
            <input type="number" class="form-control"
                   id="commission" name="commission" th:value="${emp.commission}">
        </div>
        <div class="mb-3">
            <label for="dno" class="form-label">부서 번호</label>
            <input type="number" class="form-control"
                   id="dno" required name="dno" th:value="${emp.dno}" >
        </div>
<!--      서브밋 버튼 -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
      <!--      삭제 폼 추가-->
      <form id="delete-form" th:action="@{'/exam06/emp/delete/'+${emp.eno}}"
            th:method="delete">
          <button type="submit" class="btn btn-outline-danger" > Delete </button>
      </form>
  </div>

</div>

<script th:inline="javascript">
    let obj = [[${dept}]];
    console.log(obj);
</script>

</body>
</html>

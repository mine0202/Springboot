<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <!--    스프링부트 보내준 데이터 출력-->

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">사원번호/수정</th>
      <th scope="col">사원명</th>
      <th scope="col">직위</th>
      <th scope="col">매니저</th>
      <th scope="col">등록일자</th>
      <th scope="col">수정일자</th>
      <th scope="col">삭제</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="member :${list}">
      <tr>
        <th><a th:href="@{'/exam06/member/edition/'+${member.eno}}" class="btn btn-outline-primary" >[[${member.eno}]]</a></th>
        <th>[[${member.eName}]]</th>
        <th>[[${member.job}]]</th>
        <th>[[${member.manager}]]</th>
        <th>[[${member.insertTime}]]</th>
        <th>[[${member.updateTime}]]</th>
        <th>
<!--          a 태그로는 method="delete" 작동하지 않아서 form 으로 코딩함 -->
          <form id="delete-form" th:action="@{'/exam06/member/delete/'+${member.eno}}" th:method="delete">
          <button type="submit" class="btn btn-outline-danger">
            Delete
          </button>

        </form>
        </th>
      </tr>
    </th:block>
    </tbody>
  </table>
<!--  추가 버튼 -->
  <div class="text-center">
    <a th:href="@{/exam06/member/addition}" class="btn btn-primary center">Add</a>
  </div>
</div>



<script th:inline="javascript">
  let obj =[[${list}]];
  console.log(obj);
</script>
</body>
</html>
